<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PriceTracker{% endblock %}</title>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-dN/2oHxUJzSbI/bdP5aPNPj3Il0AaZGGc0IY/4zzhA+3qGcbn/mk1UVQ/FF4S0ymBO+FXuS2H0Q6bH0YkmOZPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-LtrjvnR4Twt/qOuYxI8V6T1JH2/ZeC7aGvF/24K2HCX0xiTR+zpbP1HZGv8C7h/+"
          crossorigin="anonymous">

    <!-- Custom CSS (style.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="bg-light py-3 mb-4 sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0">
                <a href="{{ url_for('web.index') }}" class="text-dark text-decoration-none">
                    <i class="fas fa-balance-scale-left mr-2"></i>PriceTracker
                </a>
            </h1>
            <nav>
                <ul class="button-list">
                    <li><a href="{{ url_for('web.index') }}">Home</a></li>
                    <li><a href="{{ url_for('web.products_list') }}">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2025 PriceTracker. All rights reserved.</p>
            <p class="small">
                <em>Affiliation notice: We may receive commissions from some purchases made through links on this site.</em>
            </p>
            <div class="social-links mt-2">
                <a href="#" class="mr-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="mr-2"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxI8V6T1JH2/ZeC7aGvF/24K2HCX0xiTR+zpbP1HZGv8C7h/+"
            crossorigin="anonymous"></script>
</body>
</html>
