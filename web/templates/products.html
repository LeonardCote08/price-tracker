{% extends "base.html" %}
{% block title %}Products - PriceTracker{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>All Products</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>
                    <a href="{{ url_for('web.dashboard', product_id=p[0]) }}">
                        View Price History
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
