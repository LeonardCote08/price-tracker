<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Dans public/index.html -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">



    <meta charset="utf-8" />
    <!-- Chemin vers l'icône favicon.ico dans le dossier public -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Configuration responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Couleur de thème (utilisée sur mobile/Chrome) -->
    <meta name="theme-color" content="#000000" />

    <!-- Description de l'application -->
    <meta name="description"
          content="Site de suivi de prix - Price Tracker" />

    <!-- Icône pour appareils Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Fichier de configuration manifest.json (icônes, nom, etc.) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Titre personnalisé -->
    <title>PriceTracker</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- L'application React sera injectée ici -->
    <div id="root"></div>
    <!--
      Notes :
      - Les scripts du bundle React seront insérés automatiquement pendant la build.
      - Les fichiers référencés via %PUBLIC_URL%/... proviennent du dossier 'public'.
    -->
</body>
</html>
